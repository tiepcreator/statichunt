<div class="footer">
  <div class="container-fluid">
    <div class="row justify-content-lg-around">

      <div class="col-lg-2 col-md-4 col-sm-3 mb-5 mb-lg-0">
        <h3>Statichunt</h3>
        {{ range .Site.Menus.main }}
        <a href="{{.URL}}">{{ .Name }}</a>
        {{ end }}
        <a href="https://github.com/statichunt/statichunt" rel="nofollow">Submit a theme</a>
        <a href="{{ `/index.json` | relURL }}">Themes JSON</a>
        <a href="{{ `/index.xml` | relURL }}">Themes RSS</a>
      </div>

      <div class="col-lg-4 col-md-8 col-sm-9 mb-5 mb-lg-0">
        <h3>Themes</h3>
        <div style="columns: 2;">
          {{ range site.Taxonomies.ssg }}
          <a href="{{.Page.Title | relURL | urlize | lower }}-themes">{{.Page.Title}} Themes</a>
          {{ end }}
        </div>
      </div>

      <div class="col-lg-4 col-md-8 col-sm-9 mb-5 mb-lg-0">
        <h3>Resources</h3>
        <div style="columns: 2;">
          {{ with site.GetPage "/resources" }}
          {{ range .Data.Pages }}
          <a href="{{.Permalink }}">{{.Title}}</a>
          {{ end }}
          {{ end }}
        </div>
      </div>
    </div>
  </div>
</div>
