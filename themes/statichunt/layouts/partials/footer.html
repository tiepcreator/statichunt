<div class="footer">
  <div class="container-fluid">
    <div class="row justify-content-lg-around">

      <div class="col-lg-2 col-md-4 col-sm-3 mb-5 mb-lg-0">
        <h3>Statichunt</h3>
        {{ range .Site.Menus.main }}
        <a href="{{.URL}}">{{ .Name }}</a>
        {{ end }}
        <a href="https://github.com/statichunt/statichunt" rel="nofollow">Submit a theme</a>
        <a href="{{ `/index.json` | relURL }}">Themes JSON</a>
        <a href="{{ `/index.xml` | relURL }}">Themes RSS</a>
      </div>

      <div class="col-lg-4 col-md-8 col-sm-9 mb-5 mb-lg-0">
        <h3>Themes</h3>
        <div style="columns: 2;">
          {{ range site.Taxonomies.ssg }}
          <a href="{{.Page.Title | relURL | urlize | lower }}-themes">{{.Page.Title}} Themes</a>
          {{ end }}
        </div>
      </div>

      <div class="col-lg-4 col-md-8 col-sm-9 mb-5 mb-lg-0">
        <h3>Resources</h3>
        <div style="columns: 2;">
          {{ with site.GetPage "/resources" }}
          {{ range .Data.Pages }}
          <a href="{{.Permalink }}">{{.Title}}</a>
          {{ end }}
          {{ end }}
        </div>
      </div>
    </div>
  </div>
</div>

<!-- scroll-to-position -->
<div class="scroll-to-position">
  <button class="scroll-to-top" type="button" onclick="scrollToTop()">
    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-chevron-up" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
      <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
      <polyline points="6 15 12 9 18 15"></polyline>
    </svg>
  </button>
  <button class="scroll-to-bottom" type="button" onclick="scrollToBottom()">
    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-chevron-down" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
      <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
      <polyline points="6 9 12 15 18 9"></polyline>
    </svg>
  </button>
</div>
