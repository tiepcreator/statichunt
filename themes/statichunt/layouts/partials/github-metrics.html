<div class="github-metrics">
	<div>
		<img width="15" height="15" alt="Github Stars" src="{{ `images/ui/star.svg` | relURL }}" />
		<span>{{ .stars }} Stars</span>
	</div>
	<div>
		<img width="15" height="15" alt="Last Commit" src="{{ `images/ui/forks.svg` | relURL }}" />
		<span>{{ .forks }} Forks</span>
	</div>
</div>
