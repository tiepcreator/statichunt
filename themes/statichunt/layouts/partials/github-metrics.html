<div class="github-metrics">
	<div class="has-tooltip" title="Github Stars">
		<img width="15" height="15" alt="Github Stars" src="{{ `images/ui/star.svg` | relURL }}" />
		<span>{{ .stars }}</span>
	</div>
	<div class="has-tooltip" title="Github Forks">
		<img width="15" height="15" alt="Forks" src="{{ `images/ui/forks.svg` | relURL }}" />
		<span>{{ .forks }}</span>
	</div>
</div>
