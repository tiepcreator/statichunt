<div class="container px-0">
  <div class="sidebar-toggler mr-1 mr-lg-0">
    <div class="d-block d-lg-none">
      <svg class="sidebar-toggle-icon" viewBox="0 0 100 100" width="40" onclick="this.classList.toggle('active')">
      <path class="line top" d="m 70,33 h -40 c 0,0 -8.5,-0.149796 -8.5,8.5 0,8.649796 8.5,8.5 8.5,8.5 h 20 v -20"></path>
      <path class="line middle" d="m 70,50 h -40"></path>
      <path class="line bottom" d="m 30,67 h 40 c 0,0 8.5,0.149796 8.5,-8.5 0,-8.649796 -8.5,-8.5 -8.5,-8.5 h -20 v 20"></path></svg>
    </div>
  </div>
  <div class="logo ml-0 mr-auto">
    <a class="logo-mobile" href="/" title="{{site.Title}}"><img src="{{site.BaseURL}}/images/favicon/favicon-32x32.png" alt="{{site.Title}}"></a>
    <a class="logo-desktop" href="/" title="{{site.Title}}"><img src="{{site.BaseURL}}/images/logo.black.png" alt="{{site.Title}}"></a>
    <a class="twitter-follow-button" href="https://twitter.com/heyStatichunt" target="_blank" rel="nofollow">Follow <span>@</span>heyStatichunt</a>
  </div>
  {{ partial "main-menu.html" . }}
  <div class="submit">
    <a class="submit-button bg-gradient submit-button-mobile" href="https://github.com/statichunt/statichunt" target="_blank" rel="nofollow">Submit</a>
    <a class="submit-button bg-gradient submit-button-desktop" href="https://github.com/statichunt/statichunt" target="_blank" rel="nofollow">Submit Theme</a>
  </div>
</div>
