baseURL = "https://cankmac.com/"
languageCode = "en-us"
title = "CankMac"
theme = "statichunt"
paginate = 20
summaryLength = 10
# enableGitInfo = false

pygmentsCodeFences = true
pygmentsCodefencesGuessSyntax = true
pygmentsUseClasses = true

############################# Modules ##############################
[module]
[module.hugoVersion]
extended = true
min = "0.89.4"

[params]
segment_id = ""
description = "The Cank Mac, Over 1000 themes and starters for Jamstack and static site generators showcase."
statichunt_button = true
iframe_demo = true
[theme_card]
show_archetype_icons = false
show_services_icons = false

[taxonomies]
ssg = "ssg"
cms = "cms"
css = "css"
archetype = "archetype"
services = "services"

[outputFormats]
[outputFormats.demo]
name = "demo"
mediaType = "text/html"
isHTML = "true"
path = "demo"
permalinkable = "true"

[outputs]
home = ["HTML", "RSS", "JSON"]
section = ["HTML", "RSS"]
page = ["HTML", "demo"]

[markup.goldmark.renderer]
unsafe = true

[frontmatter]
lastmod = [":git", "lastmod", ":fileModTime", ":default"]

# Main Menu
[[menu.main]]
name = "Themes"
url = "/"
weight = 1

[[menu.main]]
name = "Resources"
url = "/resources/"
weight = 2

[[menu.main]]
name = "About"
url = "/about/"
weight = 3
